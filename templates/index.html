clockStateButton = {{ clockStateButton }}


<form action="{{ url_for('index') }}" method="post">
    <input type="text" value="1" name="clockStateButton">
    <input type="submit" value="switch off the alarm!!!">
</form>


{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li style="color:red">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
