{% comment %} todo = {{ todo }}


<form action="{{ url_for('todo') }}" method="post">
    <input type="time" value="1" name="todo">
    <input type="submit" value="set the todo">
</form>


{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li style="color:red">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %} {% endcomment %}
